<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternyik's Fast Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .score {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
            color: #333;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .menu-item {
            display: inline-block;
            width: 300px;
            margin: 10px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            border-radius: 5px;
        }
        .menu-item h3 {
            margin: 10px 0;
        }
        .menu-item button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ternyik's</h1>
        <p>Mit veszel dagadék?</p>
        <div class="score" id="score">Pontok: 0/100000</div>
    </header>
    <div class="container">
        <!-- Menu Items -->
        <div class="menu-item">
            <img src="menu (2).png" alt="Classic Burger">
            <h3>Ternyik's menü</h3>
            <p>Uránium burger, Patkányméreglé és egy kis szárított egérbőr.</p>
            <p><strong>3 Ft</strong></p>
            <button onclick="addPoint()">Megrendelem és ezzel egyet értek azzal, hogy megdöglök tőle.</button>
        </div>
        <div class="menu-item">
            <img src="menu (1).png" alt="Fries & Drink">
            <h3>Ábel menü</h3>
            <p>1000 Denevér burger, 5000 Szalmapityóka és 100 liter Cock-a-Cola</p>
            <p><strong>3.99 Ft</strong></p>
            <button onclick="addPoint()">Megrendelem és ezzel egyet értek azzal, hogy megdöglök tőle.</button>
        </div>
        <div class="menu-item">
            <img src="file-7UR6EtE86LruZTqdeZMeGL.webp" alt="Fries & Drink">
            <h3>Batu menü</h3>
            <p>Egy igazi batyu, zsidóhús és macskaburger.</p>
            <p><strong>3.99 Ft</strong></p>
            <button onclick="addPoint()">Megrendelem és ezzel egyet értek azzal, hogy megdöglök tőle.</button>
        </div>
    </div>

    <script>
        let points = 0;

        function addPoint() {
            points++;
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Pontok: ${points}/100000`;
        }
    </script>
</body>
</html>
