<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Container */
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        /* Google Logo */
        .logo img {
            width: 272px;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background-color: #f1f1f1;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Google Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png" alt="Google">
        </div>

        <!-- Search Bar -->
        <form action="https://www.google.com/search" method="get">
            <div class="search-container">
                <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="submit" class="btn">Google Search</button>
                <button type="submit" name="btnI" class="btn">I'm Feeling Lucky</button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">Privacy</a> | 
            <a href="#">Terms</a> | 
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
